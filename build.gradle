apply plugin: 'java'

group = 'com.pi4j'
version = '0.0.1'

description = """Pi4J :: MINIMAL EXAMPLE :: Sample minimal project"""

sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

plugins.withType(JavaPlugin).configureEach {
    java {
        modularity.inferModulePath = true
    }
}

repositories {
    mavenCentral()
    maven {
        name 'snapshots'
        url 'https://oss.sonatype.org/content/groups/public'
    }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha0'
    compile group: 'com.pi4j', name: 'pi4j-core', version: '2.0-SNAPSHOT'
    compile group: 'com.pi4j', name: 'pi4j-plugin-raspberrypi', version: '2.0-SNAPSHOT'
    compile group: 'com.pi4j', name: 'pi4j-plugin-pigpio', version: '2.0-SNAPSHOT'
}
